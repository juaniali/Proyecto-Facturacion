  <title>Sistema de facturacion</title>
</head>

<body>

  <nav>
    <ul class="navbar-links">
      <li><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 21 21">
          <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="m1.5 10.5l9-9l9 9" />

              d="M3.5 8.5v8a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-8" />

      <li><a href="mesas.html">Mesas</a></li>
      <li><a href="barra.html">Barra</a></li>
      <li><a href="balance.html">Balance</a></li>
      <li><a href="producto.html">Producto</a></li>
      <li><a href="clientes.html">Clientes</a></li>
    </ul>

    <div class="Burguer">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <div class="pagina-mesas">
    <section class="seccion-mesas">
      <div class="grid-mesas">
        <button type="button" class="mesa Mesa-1">1</button>
        <button type="button" class="mesa Mesa-2">2</button>
        <button type="button" class="mesa Mesa-3">3</button>
        <button type="button" class="mesa Mesa-4">4</button>
        <button type="button" class="mesa Mesa-5">5</button>
        <button type="button" class="mesa Mesa-6">6</button>
        <button type="button" class="mesa Mesa-7">7</button>
        <button type="button" class="mesa Mesa-8">8</button>
        <button type="button" class="mesa Mesa-9">9</button>
        <button type="button" class="mesa Mesa-10">10</button>
      </div>
    </section>
  
    <section class="oculto abrir-mesa " id="abrir-mesa">
      <div class="formulario">
        <div class="parrafo">
          <p>Mesa <span id="numero-mesa"></span></p>
        </div>
        <form action="">
          <div class="campo-form">
            <label for="personas">Personas</label>
            <input type="number">
          </div>

          <div class="campo-form">
            <label for="cliente">Cliente</label>
            <input type="text">
          </div>

          <div class="campo-form">
            <label for="camarero">Camarero</label>
            <input type="text">
          </div>

          <div class="campo-form">
            <label for="comentario">Comentario</label>
            <input type="text">
          </div>

          <div class="form-button">
            <button type="submit">Abrir mesa</button>
          </div>
          
        </form>
      </div>
    </section>
  
  </div>
  
  <script src="../index.js"></script>
  <script src="../scripts/mesas.js"></script>
