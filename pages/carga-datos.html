      <form class="form card">
        <div class="card_header">

          <h1 class="form_heading"><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em"
              viewBox="0 0 24 24">
              <path fill="white"
                d="M11 18q-2.925 0-4.962-2.037T4 11V5q0-.825.588-1.412T6 3h12.5q1.45 0 2.475 1.025T22 6.5t-1.025 2.475T18.5 10H18v1q0 2.925-2.037 4.963T11 18M6 8h10V5H6zm5 8q2.075 0 3.538-1.463T16 11v-1H6v1q0 2.075 1.463 3.538T11 16m7-8h.5q.625 0 1.063-.437T20 6.5t-.437-1.062T18.5 5H18zM4 21v-2h16v2zm7-11" />
            </svg>Ingresar Producto</h1>
        </div>
        <div class="field">
          <label for="nombre">Nombre del Producto</label>
          <input class="input" name="nombre" type="text" placeholder="Nombre producto" id="username">
        </div>

        <div class="field">
          <label for="nombre">Precio</label>
          <input class="input" name="Precio" type="number" placeholder="Precio Producto" id="username">
        </div>
        <div class="field">
          <label for="password">Cargar Imagen</label>
          <input class="input" name="imagen del producto" type="file" placeholder="subir imagen"
            accept=".jpg, .jpeg, .png">
        </div>
        <div class="field">
          <button class="button">Agregar</button>
          <button class="button2">Editar Producto</button>
        </div>
      </form>

            <input class="nombre" type="email" name="correo-electronico" required>

            <label for="mensaje">Mensaje:</label>
            <textarea class="nombre" name="mensaje" required></textarea>
