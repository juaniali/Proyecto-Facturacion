<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./../css/style.css">
  <link rel="stylesheet" href="./../css/mesas.css">
  <link rel="stylesheet" href="./../css/barra.css">
  <title>Sistema de facturacion</title>

</head>

<body>
  <nav>
    <ul class="navbar-links">
      <li><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
            <path stroke-dasharray="48" stroke-dashoffset="48" d="M17 4v9a3 3 0 0 1-3 3H8a3 3 0 0 1-3-3V4z">
              <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.6s" values="48;0" />
            </path>
            <path stroke-dasharray="14" stroke-dashoffset="14"
              d="M17 9H20C20.55 9 21 8.55 21 8V5C21 4.45 20.55 4 20 4H17">
              <animate fill="freeze" attributeName="stroke-dashoffset" begin="1s" dur="0.2s" values="14;28" />
            </path>
            <path stroke-dasharray="10" stroke-dashoffset="10" d="M11 20h8M11 20h-8">
              <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="10;0" />
            </path>
          </g>
        </svg></li>
      <li><a class="nav-link" href="/pages/mesas.html">Mesas</a></li>
      <li><a class="nav-link" href="/pages/barra.html">Barra</a></li>
      <li><a class="nav-link" href="/pages/balance.html">Balance</a></li>
      <li><a class="nav-link" href="/pages/carga-datos.html">Carga de Datos</a></li>
    </ul>
    <div id="content" class="page-transition">
      <header>
        <h1>Venta Salon</h1>
      </header>
      <div class="Burguer">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
  </nav>


  <div id="content" class="page-transition">
    <section class="pagina-mesas centro" id="pagina-mesas">
      <section class="seccion-mesas">
        <div class="grid-mesas">
          <button type="button" class="mesa Mesa-1">1</button>
          <button type="button" class="mesa Mesa-2">2</button>
          <button type="button" class="mesa Mesa-3">3</button>
          <button type="button" class="mesa Mesa-4">4</button>
          <button type="button" class="mesa Mesa-5">5</button>
          <button type="button" class="mesa Mesa-6">6</button>
          <button type="button" class="mesa Mesa-7">7</button>
          <button type="button" class="mesa Mesa-8">8</button>
          <button type="button" class="mesa Mesa-9">9</button>
          <button type="button" class="mesa Mesa-10">10</button>
        </div>
      </section>

      <section class="formulario">
        <form>
          <section class="abrir-mesa" id="abrir-mesa">
            <div class="campos">
              <h2>Abrir Mesa <span id="numero-mesa"></span></h2>
              <input type="number" placeholder="Cantidad de personas" required>
              <!-- <input type="text" placeholder="Nombre de Cliente"> -->
              <input type="text" placeholder="Nombre de Camarero" required>
              <input type="text" placeholder="Comentario">
              <button type="button" id="button-abrir-mesa">Abrir mesa</button>
            </div>
          </section>

          <section class="oculto venta-mesa" id="venta-mesa">
            <div class="parrafo venta">
              <p>Venta de Mesa <span id="numero-mesa"></span></p>
            </div>
            <div class="campos">
              <div class="campo-form">
                <input id="buscar-producto" type="text" placeholder="Buscar Producto">

                <div class="productos-tarjetas" id="listado-productos">

                </div>

                <table id="factura">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio Unitario</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>

                  <tfoot>
                    <tr>
                      <td colspan="3">Total</td>
                      <td id="total">$0.00</td>
                    </tr>
                  </tfoot>
                </table>

                <div class="form-button">
                  <button type="submit" id="form-button">Cerrar mesa</button>
                </div>

              </div>

          </section>

        </form>

      </section>

    </section>
  </div>

  <script src="../index.js"></script>
  <script src="../scripts/mesas.js"></script>
</body>

</html>
